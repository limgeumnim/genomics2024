;주주총회 관련 기타 참고자료 및 참석 시 준비물에 대해서는 주주님께 우편으로 송부해 드린 소집통지서를 참고바랍니다.\r\n\r\n\u003c/div\u003e\r\n\u003cbr\u003e\r\n\u003cbr\u003e\r\n\r\n:::center\r\n2024년 5월 23일\r\n:::\r\n\r\n:::center\r\n주식회사 로킷제노믹스\r\n:::\r\n","metadata":{}},"__N_SSG":true},"page":"/company/notice/[id]","query":{"id":"240607"},"buildId":"RYoAgsjRn_Joir9NylJpE","assetPrefix":"/genomics2024","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
